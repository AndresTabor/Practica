<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Calcula tu masa corporal</title>
</head>
<body>
    <div class="content" id="container">
        <div id="form-container">
            <form id="formulario" class=""> 
                <div class="mb-3 titulo bg-success">Descubra su indice de masa corporal</div>
                <div class="mb-3">
                <label>Sexo</label>
                <input type="radio" class="radio-input" name="sexo" id="masculino" value="masculino">
                <label class="lbl" for="masculino"><img src="https://img.icons8.com/pastel-glyph/64/000000/user-male--v1.png"/></label> 
                <input type="radio" class="radio-input" name="sexo" id="femenino" value="femenino">
                <label class="lbl" for="femenino"><img src="https://img.icons8.com/pastel-glyph/64/000000/user-female--v1.png"/></label>
                                                  
               </div>
                <div class="mb-3 input-container">
                  <label for="edad" class="form-label">Edad</label>
                  <input type="text" class="" id="edad" required>
                </div>
                <div class="mb-3 input-container">
                  <label for="peso" class="form-label">Peso</label>
                  <input type="text" class="" id="peso" required>
                  <p>KG</p>
                </div>
                <div class="mb-3 input-container">
                    <label for="altura" class="form-label">Altura</label>
                    <input type="text" class="" id="altura" required>
                    <p>METROS</p>
                  </div>               
                <button type="submit" class="btn btn-primary bg-success">Calcular IMC</button>
              </form>
        </div>
        <div id="result-container">  
          <div class="texto">
            <span>Resultado:</span><br>
            <span id="resultado">0</span>
            <div id="range-container">
              <input type="range" name="" class="rango" id="range-imc" min="18.5" max="40" step="1" value="0">
            </div>
          </div>
          <div class="line"></div>
          <div id="categoria-imc">
            <img src="./images/Tabla.png" alt="">
          </div>   

        </div>
        <div id="estadisticas-container">
          <canvas id="myChart" style="min-height:300px;"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/estadisticas.js"></script>
</body>
</html>
