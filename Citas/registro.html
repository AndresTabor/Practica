<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background: rgb(223,247,189);
            background: linear-gradient(90deg, rgb(189, 247, 237) 0%, rgba(64,242,236,1) 32%, rgba(173,210,237,1) 70%, rgb(192, 178, 255) 99%);   
        }
    </style>
    <title>Registro</title>
</head>
<body class="text-center d-flex align-items-center vh-100">
    <main class="mx-auto align-content-center">
        <form class="bg-light rounded-3 p-5"> 
            <h1 class="h3 mb-3 fw-normal">Registrate</h1> 
            <div class="form-floating">                
                <input class="form-control" 
                type="text"
                name="nombre" 
                id="nombre"
                placeholder="nombres" 
                required autocomplete="off">
                <label for="nombre">Nombres</label>
            </div> 
            <div class="form-floating my-3">                
                <input class="form-control" 
                type="text" 
                name="apellido" 
                id="apellido" 
                placeholder="apellidos" 
                required autocomplete="off">
                <label for="apellido">Apellidos</label>
            </div>
            <div class="form-floating my-3">                
                <input class="form-control" 
                type="password" 
                name="contraseña" 
                id="contraseña" 
                placeholder="contraseña"
                required autocomplete="off">
                <label for="telefono">Contraseña</label>
            </div>
            <div class="form-floating my-3">                
                <input class="form-control" 
                type="email" 
                name="mail" 
                id="mail" 
                placeholder="Correo electronico"
                required autocomplete="off">
                <label for="mail">Correo electrónico</label>
            </div>            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
        </form>
    </main>
    <script src="./scripts/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

</body>
</html>
