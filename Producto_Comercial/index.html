<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Landing Page</title>
</head>
<body>
  <header id="header" class="fixed-top">
    <nav id="nav-bar">
      <a href="#hero-container">
        <div class="logo">
          <img
            id="header-img"
            src="https://i.ibb.co/9Z6pQ6H/logo.png"
            alt="fashion store logo"
          />
        </div>

      </a>
      <ul class="lista">
        <li class="" role="presentation"><a class="nav-link" href="#category">Categorias</a></li>
        <li class="" role="presentation"><a class="nav-link" href="#about-us">Conocenos</a></li>
        <li class="" role="presentation"><a class="nav-link" href="#subscription">Suscribete</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="hero-container"  class="w-100 px-2">
      <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/tendecias-moda-1545208433.jpg" alt="Tendebcias de moda" class="w-100">
    </div>
    <section id="category" class="container my-5">
      <div class="row mb-2 justify-content-evenly" id="category-container">
        
        <div class="category-image-man"><span>Man</span></div>
        <div class="category-image-woman"><span>Woman</span></div>
        
      </div>
    </section>
    <section id="about-us">
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et quos eveniet nihil atque blanditiis, minus nostrum consequuntur nemo perspiciatis laboriosam ex error quibusdam, amet vel numquam, molestiae incidunt aut magnam.</p>
      <iframe id="video" height="60" src="https://www.youtube-nocookie.com/embed/La44tyrI8Pk?controls=0" title="YouTube video player" frameborder="0"></iframe>
    </section>
    <section id="subscription">
      <form action=" https://www.reecodecamp.com/email-submit" id="form">
        <div class="form-group">
          <label for="email" class="form-label">Te enviamos ofertas y noticias de nuestros eventos</label>
          <input type="email" id="email" name="email" placeholder="Email" class="form-control" required autocomplete="off">
        </div>
        <div class="btn-container">
          <input type="submit" value="Enviar" id="submit" class="btn btn-success">
        </div>
      </form>
    </section>
  </main>
  
     
  
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
