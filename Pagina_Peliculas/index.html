<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="./images/movie.png" type="image/x-icon">
  <title>Star movies</title>
</head>
<body class="bg-dark">
  <header>
      <nav class="bg-dark border-bottom  border-secondary fixed-top">
          <div class="container d-flex justify-content-between">
              <div class=" container d-flex justify-content-start">
                  <a class="navbar-brand " href="index.html">
                  <img src="./images/movie.png" alt="Logo" width="50" height="50">
                  </a>
              </div>
              <div class="container d-flex justify-content-start">
                  <a class="navbar mx-5 text-decoration-none text-white" href="#carrusel">Inicio</a>
                  <a class="navbar mx-5 text-decoration-none text-white" href="registro.html">Registro</a>
              </div>
          </div>
        </nav>
  </header>
  <main >
      <section class="carrouser-container container" id="carrusel">
          <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./images/slider4.jpg" class="d-block w-100 " alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./images/slider3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./images/slider2.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
      </section>
      <div class="modal fade" id="informacionPelicula" tabindex="-1" aria-labelledby="informacionPeliculaLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="informacionPeliculaLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <p id="modal-description"></p>
              <p id="modal-actors"></p>
              <p id="modal-year"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Ver Película</button>
            </div>
          </div>
        </div>
      </div>
      <section id="Pricipal-movies" class="mt-5"> 
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="cards"> 
        </div>
      </section>
  </main>
  <footer class="bg-dark p-3 mt-5">
    <p class="text-center m-0 text-muted">Andrés Felipe Taborda - 2021</p>
  </footer>
  <script src="./script/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
