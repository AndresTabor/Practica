<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/movie.png" type="image/x-icon">
    <title>Star Movie Registro</title>
</head>
<body class=" bg-dark">
    <div class="form-container bg-light border border-2 border-info rounded-3 mt-5 w-25 mx-auto">
        <div class="container-img container d-flex justify-content-center pt-4 " >
            <img src="./images/movie.png" alt="Logo" class="" width="100px">
        </div>
        <h2 class="text-center pt-5 fs-3">Registrate en Star Movie</h2>
        <form class="w-75 mx-auto mb-4" onsubmit="">  
            <div class="form-group py-2">
                <label for="nombre"><strong>Nombre</strong></label>
                <input class="form-control" type="text" name="nombre" id="nombre" required autocomplete="off">
            </div> 
            <div class="form-group py-2">
                <label for="apellido"><strong>Apellido</strong></label>
                <input class="form-control" type="text" name="apellido" id="apellido" required autocomplete="off">
            </div>
            <div class="form-group py-2">
                <label for="telefono"><strong>Teléfono</strong> </label>
                <input class="form-control" type="tel" name="telefono" id="telefono" required autocomplete="off">
            </div>
            <div class="form-group py-2">
                <label for="direccion"><strong>Dirección</strong></label>
                <input class="form-control" type="text" name="direccion" id="direccion" required autocomplete="off">
            </div>
            <div class="form-group py-2">
                <label for="observaciones"><strong>Observaciones</strong></label>
                <textarea class="form-control" name="observaciones" id="observaciones" rows="4" autocomplete="off"></textarea>
            </div>
            <button class="form-control text-white" type="submit" style="background-color: rgb(195, 77, 211);"><strong>Enviar</strong></button>
        </form>
    </div>
    <script src="./script/signUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

</body>
</html>
